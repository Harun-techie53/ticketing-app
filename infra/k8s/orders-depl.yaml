apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: harun1809030/ticketing-orders:latest
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: cluster-secrets
                  key: JWT_KEY
            - name: MONGO_URI
              value: "mongodb+srv://harun:23113296460012834@cluster0.kcvr2uw.mongodb.net/orders?retryWrites=true&w=majority&appName=Cluster0"
            - name: NATS_CLUSTER_ID
              value: "ticketing"
            - name: NATS_CLIENT_URL
              value: "http://nats-srv:4222"
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders
  ports:
    - name: orders
      protocol: TCP
      port: 3000
      targetPort: 3000
