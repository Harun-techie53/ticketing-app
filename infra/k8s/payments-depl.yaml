apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
        - name: payments
          image: harun1809030/ticketing-payments:latest
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: cluster-secrets
                  key: JWT_KEY
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cluster-secrets
                  key: STRIPE_SECRET_KEY
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: cluster-secrets
                  key: MONGO_URI_PAYMENTS
            - name: NATS_CLUSTER_ID
              value: "ticketing"
            - name: NATS_CLIENT_URL
              value: "http://nats-srv:4222"
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: payments-srv
spec:
  selector:
    app: payments
  ports:
    - name: payments
      protocol: TCP
      port: 3000
      targetPort: 3000
